<div class="form-page">
  <div class="page-header no-margin-bottom">
    <div class="container-fluid">
      <h2 class="h5 no-margin-bottom">Proximos Eventos</h2>
    </div>
  </div>
  <ul class="breadcrumb">
    <div class="container-fluid">
      <li class="breadcrumb-item"><a ui-sref="listaEventos">Home</a></li>
      <li class="breadcrumb-item active">Lista</li>
    </div>
  </ul>
  <div class="col-lg-12">
    <div class="block">

      <div class="card-columns">
        <div class="card card-futbol" ng-repeat="evento in eventoCtrl.eventos">
          <div class="card-header card-header-futbol">
            <h3>Futbol - Liga Argentina {{evento.fecha}}</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md text-center">
                <img src="../../resources/assets/images-team/futbol/lanus.png" class="img-fluid-teams-small">
                <h4 class="text-center">Lanus</h4>
              </div>
              <div class="col-md text-center">
                <div class="vs">
                  <h2>
                    VS
                  </h2>
                </div>
              </div>
              <div class="col-md text-center">
                <img src="../../resources/assets/images-team/futbol/boca.png" class="img-fluid-teams-small">
                <h4 class="text-center">Boca Junios</h4>
              </div>
            </div>
          </div>
          <div class="card-footer bg-transparent border-transparent">
            <p class="lead text-center">
              <button type="button" class="btn btn-primary btn-lg" ng-click="eventoCtrl.apostar(evento)">Apostar</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
