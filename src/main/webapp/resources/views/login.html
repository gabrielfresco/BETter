<!DOCTYPE html>
<html lang="en" data-livestyle-extension="available">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">
    <title>Template</title>
    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!-- Template -->
    <link href="./css/dashboard.css" rel="stylesheet">
</head>

<body id="login-page">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-toggleable-md navbar-white fixed-top bg-white">
        <a class="navbar-brand" href="./index.html">
            <img src="./assets/images-own/logo.png" width="66" height="30" class="d-inline-block align-top" alt="">
        </a>
    </nav>
    <!-- SideBar -->

    <!-- Main Content -->

    <div class="register-card">
        <div class="container">
            <div align="center">
                <h1>Login</h1>
            </div>
            <form>
                <span class="reauth-email"> </span>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="email" required="" placeholder="Email" autofocus="" id="inputEmail">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Contraseña</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" required="" placeholder="Contraseña" id="inputPassword">
                    </div>
                </div>
                <div class="row-h-20">
                    <div class="col-sm-10">
                        <div class="checkbox">
                            <div class="checkbox">
                                <label align-text="left">
                             <input type="checkbox"> Recordar
                             </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-h-30">
                    <div class="col">
                        <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit">Ingresar</button>
                    </div>
                </div>
            </form>
            <div class="row-h-10">
                <div class="col-sm-10">
                    <a href="recuperar.html" class="forgot-password">Olvidaste tu contraseña?</a>
                </div>
            </div>
            <div style="text-align: center; margin-top: 10px;">
                <div class="row-h-30">
                    <div class="col">
                        <button class="btn btn-primary btn-center" type="submit">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Aca termina el for de eventos -->
    <!-- Carga mas rapido si esta al final los js -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js.descarga"></script>
    <script src="../js/bootstrap.min.js.descarga"></script>
    <!-- IE10 bug -->
    <script src="../js/ie10-viewport-bug-workaround.js.descarga"></script>
</body>

</html>
