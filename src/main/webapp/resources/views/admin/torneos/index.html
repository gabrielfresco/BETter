<div class="form-page">
  <div class="page-header no-margin-bottom">
    <div class="container-fluid">
      <h2 class="h5 no-margin-bottom">Equipos</h2>
    </div>
  </div>
  <ul class="breadcrumb">
    <div class="container-fluid">
      <li class="breadcrumb-item"><a ui-sref="listaEventos">Home</a></li>
      <li class="breadcrumb-item active">Lista</li>
    </div>
  </ul>
  <div class="col-lg-12">
    <div class="block">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Deporte</th>
            <th>Inicio</th>
            <th>Final</th>
            <th>Equipos asociados</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="torneo in torneoCtrl.torneos">
            <th scope="row">{{$index + 1}}</th>
            <td>{{torneo.nombre}}</td>
            <td>{{torneo.deporte}}</td>
            <td>{{torneo.fechaInicio}}</td>
            <td>{{torneo.fechaFin}}</td>
            <td>
              <ul ng-repeat="equipo in torneo.equipos">
                <li>{{equipo}}</li>
              </ul>
            </td>
            <td>{{torneo.estado}}</td>
            <td><button type="button" class="btn btn-info">Modificar</button> <button type="button" class="btn btn-warning" ng-click="torneoCtrl.cambiarEstado(torneo)">
                      <span ng-if="torneo.estado == 'activo'">Deshabilitar</span>
                      <span ng-if="torneo.estado == 'inactivo'">Habilitar</span>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
