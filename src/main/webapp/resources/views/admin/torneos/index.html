<!DOCTYPE html>
<html lang="en" data-livestyle-extension="available">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="https://getbootstrap.com/favicon.ico">
</head>

<body id="login-adm-page">
  <!-- Aca comienza el content -->
  <div class="container" style="background-color:gray;">
    <h2>Lista de torneos</h2>
    <table class="table table-striped table-inverse">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Deporte</th>
          <th>Inicio</th>
          <th>Final</th>
          <th>Equipos asociados</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="torneo in torneoCtrl.torneos">
          <th scope="row">{{$index + 1}}</th>
          <td>{{torneo.nombre}}</td>
          <td>{{torneo.deporte}}</td>
          <td>{{torneo.fechaInicio}}</td>
          <td>{{torneo.fechaFin}}</td>
          <td>
            <ul ng-repeat="equipo in torneo.equipos">
              <li>{{equipo}}</li>
            </ul>
          </td>
          <td>{{torneo.estado}}</td>
          <td><button type="button" class="btn btn-info">Modificar</button> <button type="button" class="btn btn-warning" ng-click="torneoCtrl.cambiarEstado(torneo)">
            <span ng-if="torneo.estado == 'activo'">Deshabilitar</span>
            <span ng-if="torneo.estado == 'inactivo'">Habilitar</span>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Aca va el for de eventos -->


  <!-- Aca termina el for de eventos -->
  <!-- Carga mas rapido si esta al final los js -->
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/popper.min.js.descarga"></script>
  <script src="../../js/bootstrap.min.js.descarga"></script>
  <!-- IE10 bug -->
  <script src="../../js/ie10-viewport-bug-workaround.js.descarga"></script>
</body>

</html>
