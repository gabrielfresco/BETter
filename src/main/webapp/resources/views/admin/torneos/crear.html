<!DOCTYPE html>
<html lang="en" data-livestyle-extension="available">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="https://getbootstrap.com/favicon.ico">
</head>

<body id="login-adm-page">
  <!-- Aca comienza el content -->
  <div class="register-card">
    <div class="container">
      <div align="center">
        <h1>Nuevo Torneo</h1>
      </div>
      <form>
        <span class="reauth-email"> </span>
        <div class="form-group row">
          <label for="nombreTorneo" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input class="form-control" ng-model="torneoCtrl.torneo.nombre" ng-value="torneoCtrl.torneo.nombre" type="text" required="" placeholder="nombre" id="nombreTorneo">
          </div>
        </div>
        <div class="form-group row">
            <label for="nombreTorneo" class="col-sm-2 col-form-label">Logo</label>
            <div class="col-sm-10">
              <input class="form-control" ng-model="torneoCtrl.torneo.imagen" ng-value="torneoCtrl.torneo.imagen" type="text" required="" placeholder="logo" id="imagen">
            </div>
          </div>
        <!--
        <div class="form-group row">
          <label for="logoTorneo" class="col-sm-2 col-form-label">Logo</label>
          <div class="col-sm-10">
            <label class="custom-file">
                          <input type="file" id="logoTorneo" class="custom-file-input">
                          <span class="custom-file-control"></span>
                        </label>
          </div>
        </div>
      -->
        <div class="form-group row">
          <label for="dateStartTorneo" class="col-2 col-form-label">Fecha de Inicio</label>
          <div class="col-sm-10">
            <input class="form-control" ng-model="torneoCtrl.torneo.fechaInicio"  type="date" id="dateStartTorneo">
          </div>
        </div>
        <div class="form-group row">
          <label for="dateEndTorneo" class="col-2 col-form-label">Fecha de Finalizacion</label>
          <div class="col-sm-10">
            <input class="form-control" ng-model="torneoCtrl.torneo.fechaFin" type="date" id="dateEndTorneo">
          </div>
        </div>
        <div class="form-group row">
            <label for="deporte" class="col-2 col-form-label">Deporte</label>
            <div class="col-sm-10">
              <select class="custom-select">
                <option ng-repeat="deporte in deporteCtrl.deportes">{{deporte.nombre}}</option>
              </select>
            </div>
          </div>
          
        <div class="form-group row">
          <label for="dateEndTorneo" class="col-2 col-form-label">Equipos</label>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                            <input class="form-check-input"  ng-repeat="equipo in equipoCtrl.equipos" type="checkbox" id="team#1" value=""> {{equipo}}
              </label>
            </div>
          </div>
        </div>

        <div class="row-h-30">
          <div class="col">
            <button class="btn btn-dark btn-block btn-lg btn-signin" ng-click="torneoCtrl.save()" type="submit">Crear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>

  <!-- Aca va el for de eventos -->


  <!-- Aca termina el for de eventos -->
  <!-- Carga mas rapido si esta al final los js -->
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/popper.min.js.descarga"></script>
  <script src="../../js/bootstrap.min.js.descarga"></script>
  <!-- IE10 bug -->
  <script src="../../js/ie10-viewport-bug-workaround.js.descarga"></script>
</body>

</html>
