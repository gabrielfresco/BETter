<div class="form-page">
  <div class="page-header no-margin-bottom">
    <div class="container-fluid">
      <h2 class="h5 no-margin-bottom">Torneos</h2>
    </div>
  </div>
  <ul class="breadcrumb">
    <div class="container-fluid">
      <li class="breadcrumb-item"><a ui-sref="listaEventos">Home</a></li>
      <li class="breadcrumb-item active">Crear</li>
    </div>
  </ul>
  <div class="row block">
    <div class="col-md-6">
      <div class="block-body">
        <form>
          <div class="form-group">
            <label class="form-control-label">Nombre</label>
            <input class="form-control" ng-model="torneoCtrl.torneo.nombre" ng-value="torneoCtrl.torneo.nombre" type="text" required=""
              placeholder="nombre" id="nombreTorneo">
          </div>

          <div class="form-group">
            <label class="form-control-label">Imagen</label>
            <input class="form-control" ng-model="torneoCtrl.torneo.imagen" ng-value="torneoCtrl.torneo.imagen" type="text" required=""
              placeholder="logo" id="imagen">
          </div>

          <div class="form-group">
            <label class="form-control-label">Fecha de Inicio</label>
            <input class="form-control" ng-model="torneoCtrl.torneo.fechaInicio" type="date" id="dateStartTorneo">
          </div>

          <div class="form-group">
            <label class="form-control-label">Fecha de Fin</label>
            <input class="form-control" ng-model="torneoCtrl.torneo.fechaFin" type="date" id="dateEndTorneo">
          </div>

          <div class="form-group">
            <label class="form-control-label">Deporte</label>
            <div class="select">
              <select name="account" class="form-control">
                  <option ng-repeat="deporte in torneoCtrl.deportes">{{deporte.nombre}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="form-control-label">Equipos </label>
            <div class="select">
              <select multiple="" name="account" class="form-control">
                  <option ng-repeat="equipos in torneoCtrl.equipos">{{deporte.equipo}}</option>
                            </select>
            </div>
          </div>

          <div class="form-group">
            <input type="button" value="Guardar" class="btn btn-primary" ng-click="equipoCtrl.save()">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
