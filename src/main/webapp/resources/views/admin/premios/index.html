<div class="form-page">
  <div class="page-header no-margin-bottom">
    <div class="container-fluid">
      <h2 class="h5 no-margin-bottom">Premios</h2>
    </div>
  </div>
  <ul class="breadcrumb">
    <div class="container-fluid">
      <li class="breadcrumb-item"><a ui-sref="listaEventos">Home</a></li>
      <li class="breadcrumb-item active">Lista</li>
    </div>
  </ul>
  <div class="col-lg-12">
    <div class="block">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Puntos</th>
            <th>Imagen</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="premio in premioCtrl.premios">
            <th scope="row">{{$index + 1}}</th>
            <td>{{premio.nombre}}</td>
            <td>{{premio.descripcion}}</td>
            <td>{{premio.valor}}</td>
            <td><img src="../../resources/assets/images-rewards/paypal.png" class="img-fluid-teams-rewards"></td>
            <td>{{premio.estado}}</td>
            <td><button type="button" class="btn btn-info">Modificar</button> <button type="button" class="btn btn-warning" ng-click="premioCtrl.cambiarEstado(premio)">
                      <span ng-if="premio.estado == 'activo'">Deshabilitar</span>
                      <span ng-if="premio.estado == 'inactivo'">Habilitar</span>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
