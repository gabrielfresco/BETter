<!DOCTYPE html>
<html lang="en" data-livestyle-extension="available">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body id="login-adm-page">
  <!-- Navbar -->
  <!-- Aca comienza el content -->
  <div class="container" style="background-color:gray;">
    <h2>Lista de premios</h2>
    <table class="table table-striped table-inverse">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Puntos</th>
          <th>Imagen</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="premio in premioCtrl.premios">
          <th scope="row">{{$index + 1}}</th>
          <td>{{premio.nombre}}</td>
          <td>{{premio.descripcion}}</td>
          <td>{{premio.valor}}</td>
          <td><img src="../../resources/assets/images-rewards/paypal.png" class="img-fluid-teams-rewards"></td>
          <td>{{premio.estado}}</td>
          <td><button type="button" class="btn btn-info">Modificar</button> <button type="button" class="btn btn-warning">Deshabilitar</button>            <button type="button" class="btn btn-danger">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Aca va el for de eventos -->

  <script src="../../js/bootstrap.min.js.descarga"></script>
  <!-- IE10 bug -->

</body>

</html>
