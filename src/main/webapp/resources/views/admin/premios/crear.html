 <div class="register-card">
          <div class="container">
            <div align="center">
            <h1>Nuevo Premio</h1>
            </div>
            <form>
                    <span class="reauth-email"> </span>
                    <div class="form-group row">
                       <label for="nombreEquipo" class="col-sm-2 col-form-label">Nombre</label>
                       <div class="col-sm-10">
                       <input class="form-control" type="text" required="" placeholder="nombre" id="nombreEquipo">
                       </div>
                    </div>
                    <div class="form-group row">
                       <label for="logoPremio" class="col-sm-2 col-form-label">Imagen</label>
                       <div class="col-sm-10">
                        <label class="custom-file">
                          <input type="file" id="logoPremio" class="custom-file-input">
                          <span class="custom-file-control"></span>
                        </label>
                       </div>
                    </div>
                    <div class="form-group row">
                      <label for="puntos" class="col-2 col-form-label">Puntos</label>
                      <div class="col-sm-10">
                        <input class="form-control" type="text" required="" placeholder="Puntos" id="puntos">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="descripcion">Descripcion</label>
                        <textarea class="form-control" id="descripcion" rows="3"></textarea>
                    </div>
                    
                    <div class="row-h-30">
                        <div class="col">
                       <button class="btn btn-dark btn-block btn-lg btn-signin" type="submit">Crear</button>
                       </div>
                    </div>
                 </form>
              </div>
           </div>
