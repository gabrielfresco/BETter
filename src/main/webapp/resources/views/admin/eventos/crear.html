<div class="form-page">
  <div class="page-header no-margin-bottom">
    <div class="container-fluid">
      <h2 class="h5 no-margin-bottom">Eventos</h2>
    </div>
  </div>
  <ul class="breadcrumb">
    <div class="container-fluid">
      <li class="breadcrumb-item"><a ui-sref="listaEventos" style="color: #DB6574">Home</a></li>
      <li class="breadcrumb-item active">Crear</li>
    </div>
  </ul>
  <div class="row block">
    <div class="col-md-6">
      <div class="block-body">
        <form>
          <div class="form-group">
            <label class="form-control-label">Deporte</label>
            <div class="select">
              <select name="account" class="form-control">
                      <option value="#id" selected>Futbol</option>
                      <option value="#id">Rugby</option>
                    </select>
            </div>
          </div>
          <div class="form-group">
            <label class="form-control-label">Torneo</label>
            <div class="select">
              <select name="account" class="form-control">
                        <option value="#id" selected>Liga Argentina</option>
                        <option value="#id">Copa Libertadores</option>
                      </select>
            </div>
          </div>
          <div class="form-group">
            <label class="form-control-label">Equipo (1)</label>
            <div class="select">
              <select name="account" class="form-control">
                  <option value="#id" selected>Boca Juniors</option>
                  <option value="#id">River Plate</option>
                  <option value="#id">Lanus</option>
                        </select>
            </div>
          </div>
          <div class="form-group">
            <label class="form-control-label">Equipo (2)</label>
            <div class="select">
              <select name="account" class="form-control">
                  <option value="#id" selected>Boca Juniors</option>
                  <option value="#id">River Plate</option>
                  <option value="#id">Lanus</option>
                        </select>
            </div>
          </div>

          <div class="form-group">
            <label class="form-control-label">Fecha del Evento</label>
            <input class="form-control" type="date" required placeholder="nombre">
          </div>

          <div class="form-group">
            <label class="form-control-label">Estado</label>
            <div class="select">
              <select name="account" class="form-control">
                    <option value="activo" selected>Activo</option>
                    <option value="suspendido">Suspendido</option>
                    <option value="finalizado">Finalizado</option>
                          </select>
            </div>
          </div>

          <div class="form-group">
            <input type="button" value="Guardar" class="btn btn-primary" ng-click="equipoCtrl.save()">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
