<!DOCTYPE html>
<html lang="en" data-livestyle-extension="available">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="https://getbootstrap.com/favicon.ico">
</head>

<body id="login-adm-page">
  <!-- Aca comienza el content -->
  <div class="register-card">
    <div class="container">
      <div align="center">
        <h1>Nuevo Evento</h1>
      </div>
      <form>

          <div class="form-group row">
              <label for="equipo-1" class="col-2 col-form-label">Deporte</label>
              <div class="col-sm-10">
                <select class="custom-select">
                  <option value="#id" selected>Futbol</option>
                  <option value="#id">Rugby</option>
                </select>
              </div>
            </div>

          <div class="form-group row">
              <label for="equipo-1" class="col-2 col-form-label">Torneo</label>
              <div class="col-sm-10">
                <select class="custom-select">
                  <option value="#id" selected>Liga Argentina</option>
                  <option value="#id">Copa Libertadores</option>
                </select>
              </div>
            </div>

        <div class="form-group row">
          <label for="equipo-1" class="col-2 col-form-label">Equipo (1)</label>
          <div class="col-sm-10">
            <select class="custom-select">
              <option value="#id" selected>Boca Juniors</option>
              <option value="#id">River Plate</option>
              <option value="#id">Lanus</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="equipo-1" class="col-2 col-form-label">Equipo (2)</label>
          <div class="col-sm-10">
            <select class="custom-select">
              <option value="#id" selected>Boca Juniors</option>
              <option value="#id">River Plate</option>
              <option value="#id">Lanus</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="dateStartEvento" class="col-2 col-form-label">Fecha de Evento</label>
          <div class="col-sm-10">
            <input class="form-control" type="date" id="dateStartEvento">
          </div>
        </div>



        <div class="form-group row">
          <label for="equipo-1" class="col-2 col-form-label">Estado</label>
          <div class="col-sm-10">
            <select class="custom-select">
              <option value="activo" selected>Activo</option>
              <option value="suspendido">Suspendido</option>
              <option value="finalizado">Finalizado</option>
            </select>
          </div>
        </div>

        <div class="row-h-30">
          <div class="col">
            <button class="btn btn-dark btn-block btn-lg btn-signin" type="submit">Crear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>

  <!-- Carga mas rapido si esta al final los js -->
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/popper.min.js.descarga"></script>
  <script src="../../js/bootstrap.min.js.descarga"></script>
  <!-- IE10 bug -->
  <script src="../../js/ie10-viewport-bug-workaround.js.descarga"></script>
</body>

</html>
