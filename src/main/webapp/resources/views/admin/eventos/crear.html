<!DOCTYPE html>
<html lang="en" data-livestyle-extension="available">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="https://getbootstrap.com/favicon.ico">
</head>

<body id="login-adm-page">
  <!-- Aca comienza el content -->
  <div class="register-card">
    <div class="container">
      <div align="center">
        <h1>Nuevo Evento</h1>
      </div>
      <form>
        <span class="reauth-email"> </span>
        <div class="form-group row">
          <label for="nombreEvento" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" required="" placeholder="nombre" id="nombreEvento">
          </div>
        </div>

        <div class="form-group row">
          <label for="logoEvento" class="col-sm-2 col-form-label">Logo</label>
          <div class="col-sm-10">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Dropdown button
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
          </div>
        </div>


        <div class="form-group row">
          <label for="logoEvento" class="col-sm-2 col-form-label">Logo</label>
          <div class="col-sm-10">
            <label class="custom-file">
              <input type="file" id="logoEvento" class="custom-file-input">
              <span class="custom-file-control"></span>
            </label>
          </div>
        </div>

        <div class="row-h-30">
          <div class="col">
            <button class="btn btn-dark btn-block btn-lg btn-signin" type="submit">Crear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>

  <!-- Carga mas rapido si esta al final los js -->
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/popper.min.js.descarga"></script>
  <script src="../../js/bootstrap.min.js.descarga"></script>
  <!-- IE10 bug -->
  <script src="../../js/ie10-viewport-bug-workaround.js.descarga"></script>
</body>

</html>
