<div class="container" style="background-color:gray;">
  <h2>Lista de eventos</h2>
  <table class="table table-striped table-inverse">
    <thead>
      <tr>
        <th>#</th>
        <th>Deporte</th>
        <th>Torneo</th>
        <th>Rivales</th>
        <th>Fecha y hora</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
        
      <tr ng-repeat="evento in eventoCtrlAdmin.eventos">
        <th scope="row">1</th>
        <td>{{evento.deporte}}</td>
        <td>{{evento.torneo}}</td>
        
        <td>{{evento.resultado1.idEquipo}} VS {{evento.resultado2.idEquipo}}</td>
        <td>{{evento.fecha}}</td>
        <td>{{evento.estado}}</td>
        <td><button type="button" class="btn btn-warning" ng-click="eventoCtrlAdmin.modificarEvento(evento)">Modificar</button>
      </td>
      </tr>
    </tbody>
  </table>
</div>
