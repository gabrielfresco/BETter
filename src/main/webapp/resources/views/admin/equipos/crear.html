  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body id="login-adm-page">
  <!-- Aca comienza el content -->
  <div class="register-card">
    <div class="container">
      <div align="center">
        <h1>Nuevo Equipo</h1>
      </div>
      <form>
        <span class="reauth-email"> </span>
        <div class="form-group row">
          <label for="nombreEquipo" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" required="" placeholder="nombre" id="nombreEquipo">
          </div>
        </div>
        <div class="form-group row">
          <label for="logoEquipo" class="col-sm-2 col-form-label">Logo</label>
          <div class="col-sm-10">
            <label class="custom-file">
                          <input type="file" id="logoEquipo" class="custom-file-input">
                          <span class="custom-file-control"></span>
                        </label>
          </div>
        </div>
        <div class="form-group row">
          <label for="deporte" class="col-2 col-form-label">Deporte</label>
          <div class="col-sm-10">
            <select class="custom-select">
                          <option value="#id" selected>Futbol</option>
                          <option value="#id">Tenis</option>
                          <option value="#id">Hockey</option>
                        </select>
          </div>
        </div>

        <div class="row-h-30">
          <div class="col">
            <button class="btn btn-dark btn-block btn-lg btn-signin" type="submit">Crear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>

  <!-- Aca va el for de eventos -->


  <!-- Aca termina el for de eventos -->

  <!-- IE10 bug -->

</body>

</html>
