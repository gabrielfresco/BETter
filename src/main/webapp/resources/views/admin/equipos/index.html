<div class="form-page">
  <div class="page-header no-margin-bottom">
    <div class="container-fluid">
      <h2 class="h5 no-margin-bottom">Equipos</h2>
    </div>
  </div>
  <ul class="breadcrumb">
    <div class="container-fluid">
      <li class="breadcrumb-item"><a ui-sref="listaEventos">Home</a></li>
      <li class="breadcrumb-item active">Lista</li>
    </div>
  </ul>
  <div class="col-lg-12">
    <div class="block">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Deporte</th>
            <th>Imagen</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="equipo in equipoCtrl.equipos">
            <th scope="row">{{$index + 1}}</th>
            <td>{{equipo.nombre}}</td>
            <td>{{equipo.deporte}}</td>
            <td><img src="{{equipoCtrl.getImg(equipo._id)}}" width="50"></td>
            <td>{{equipo.estado}}</td>
            <td><button type="button" class="btn btn-info" ng-click="equipoCtrl.editar(equipo)">Modificar</button> <button type="button"
                class="btn btn-warning" ng-click="equipoCtrl.cambiarEstado(equipo)">
                      <span ng-if="equipo.estado == 'activo'">Deshabilitar</span>
                      <span ng-if="equipo.estado == 'inactivo'">Habilitar</span>
                  </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
