<!DOCTYPE html>
<html lang="en" data-livestyle-extension="available">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="https://getbootstrap.com/favicon.ico">
</head>

<body id="login-adm-page">
  <!-- Navbar -->
  <!-- Aca comienza el content -->
  <div class="container" style="background-color:gray;">
    <h2>Lista de equipos</h2>
    <table class="table table-striped table-inverse">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Deporte</th>
          <th>Imagen</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="equipo in equipoCtrl.equipos">
          <th scope="row">{{$index + 1}}</th>
          <td>{{equipo.nombre}}</td>
          <td>{{equipo.deporte}}</td>
          <td><img src="{{equipoCtrl.getImg(equipo._id)}}" width="50"></td>
          <td>{{equipo.estado}}</td>
          <td><button type="button" class="btn btn-info">Modificar</button> <button type="button" class="btn btn-warning" ng-click="equipoCtrl.cambiarEstado(equipo)">
            <span ng-if="equipo.estado == 'activo'">Deshabilitar</span>
            <span ng-if="equipo.estado == 'inactivo'">Habilitar</span>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Aca va el for de eventos -->


  <!-- Aca termina el for de eventos -->
  <!-- Carga mas rapido si esta al final los js -->
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/popper.min.js.descarga"></script>
  <script src="../../js/bootstrap.min.js.descarga"></script>
  <!-- IE10 bug -->
  <script src="../../js/ie10-viewport-bug-workaround.js.descarga"></script>
</body>

</html>
