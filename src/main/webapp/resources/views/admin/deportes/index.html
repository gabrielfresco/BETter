<div class="form-page">
  <div class="page-header no-margin-bottom">
    <div class="container-fluid">
      <h2 class="h5 no-margin-bottom">Deportes</h2>
    </div>
  </div>
  <ul class="breadcrumb">
    <div class="container-fluid">
      <li class="breadcrumb-item"><a ui-sref="listaEventos">Home</a></li>
      <li class="breadcrumb-item active">Lista</li>
    </div>
  </ul>
  <div class="col-lg-12">
    <div class="block">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Deporte</th>
            <th>Imagen</th>
            <th>Descripcion</th>
            <th>Torneos Asociados</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="deporte in deporteCtrl.deportes">
            <th scope="row">{{$index + 1}}</th>
            <td>{{deporte.nombre}}</td>
            <td>{{deporte.logo}}</td>
            <td>{{deporte.descripcion}}</td>
            <td>
              <ul>
                <li ng-repeat="torneo in deporte.torneos">{{torneo.nombre}}</li>
              </ul>
            </td>
            <td>{{deporte.estado}}</td>
            <td><button type="button" class="btn btn-info">Modificar</button> <button type="button" class="btn btn-warning" ng-click="deporteCtrl.cambiarEstado(deporte)">
                  <span ng-if="deporte.estado == 'activo'">Deshabilitar</span>
                  <span ng-if="deporte.estado == 'inactivo'">Habilitar</span>
                </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
