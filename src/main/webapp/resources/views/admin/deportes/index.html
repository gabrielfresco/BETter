<div class="container" style="background-color:gray;">
  <h2>Lista de deportes</h2>
  <table class="table table-striped table-inverse">
    <thead>
      <tr>
        <th>#</th>
        <th>Deporte</th>
        <th>Torneos Asociados</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="deporte in deporteCtrl.deportes">
        <th scope="row">1</th>
        <td>{{deporte.nombre}}</td>
        <td>
          <ul>
            <li ng-repeat="torneo in deporte.torneos">{{torneo.nombre}}</li>
          </ul>
        </td>
        <td>{{deporte.estado}}</td>
        <td><button type="button" class="btn btn-info">Modificar</button> <button type="button" class="btn btn-warning" ng-click="deporteCtrl.eliminar(deporte._id)">Deshabilitar</button></td>
      </tr>
    </tbody>
  </table>
</div>
