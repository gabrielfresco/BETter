<div class="form-page">
  <div class="page-header no-margin-bottom">
    <div class="container-fluid">
      <h2 class="h5 no-margin-bottom">Deportes</h2>
    </div>
  </div>
  <ul class="breadcrumb">
    <div class="container-fluid">
      <li class="breadcrumb-item"><a ui-sref="listaEventos">Home</a></li>
      <li class="breadcrumb-item active">Crear</li>
    </div>
  </ul>
  <div class="row block">
    <div class="col-md-6">
      <div class="block-body">
        <form>
          <div class="form-group">
            <label class="form-control-label">Descripcion</label>
            <input class="form-control" ng-model="deporteCtrl.deporte.nombre" ng-value="deporteCtrl.deporte.nombre" type="text" required=""
              placeholder="Nombre" id="nombreDeporte" required>
          </div>
          <div class="form-group">
            <label class="form-control-label">Descripcion</label>
            <textarea class="form-control" ng-model="deporteCtrl.deporte.descripcion" ng-value="deporteCtrl.deporte.descripcion" id="descripcion"
              rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label class="form-control-label">Logo</label>
            <input class="form-control" ng-model="deporteCtrl.deporte.logo" ng-value="deporteCtrl.deporte.logo" type="text" required=""
              placeholder="Imagen" id="imagen" required>
          </div>
          <div class="form-group">
            <input type="button" value="Guardar" class="btn btn-primary" ng-click="deporteCtrl.save()">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
