<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../mobility/resources/images/favicon.png">

    <title>Mobility</title>

    <base href="/">

    <!-- Bootstrap core CSS -->
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" />

    <script type="text/javascript" src="../../resources/js/angular.bundle.js"></script>
    <script type="text/javascript" src="../../better/resources/js/bootstrap.bundle.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/evil-icons/1.9.0/evil-icons.min.css">
    <script src="https://cdn.jsdelivr.net/evil-icons/1.9.0/evil-icons.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="../../mobility/resources/css/dashboard.css" rel="stylesheet">
    <link href="../../mobility/resources/css/style.css" rel="stylesheet">

    <link href="../../mobility/resources/css/angular-ui-notification.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="../../mobility/resources/css/font-awesome.min.css" rel="stylesheet">


    <!-- Plugins Styles -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
</head>

<body>


    <div ng-app="app">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span> <span
                                class="icon-bar"></span> <span class="icon-bar"></span> <span
                                class="icon-bar"></span>
                        </button>
                    <a class="navbar-brand" th:href="@{/}"> <img
                            src="../../mobility/resources/images/mobility_logo.png"
                            width="160">
                        </a>


                </div>
                <div class="row">
                    <div class="navbar-header col-md-1 col-md-offset-9">
                        <form method="post" action="mobility/logout" style="display: inline-block; float:right;">
                            <button type="submit" class="btn btn-danger" style="margin-top: 7px;">
                                    <span class="glyphicon glyphicon-off" aria-hidden="true"
                                        style="margin-left: -2px;"></span>
                                </button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>


        <div class="container-fluid">
            <div class="row">
                <div class="sidebar">
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a ui-sref="home"> <img
                                        src="../../mobility/resources/images/dash.svg"
                                        class="center-block" width="22">
                                </a></li>

                            <li><a ui-sref="userList"> <img
                                        src="../../mobility/resources/images/users.svg"
                                        class="center-block" width="34">
                                </a></li>

                            <li><a ui-sref="usersRoutes"> <img
                                        src="../../mobility/resources/images/ruta.svg"
                                        class="center-block" width="34">
                                </a></li>
                        </ul>
                    </div>
                </div>

                <div class="col-sm-12 col-md-12 main">
                    <!--  Content Page  -->
                    <ui-view></ui-view>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
